---
- name: "Ignore errors with a block example"
- hosts: scarface
  tasks:
    - name: Copy remote files
      block:
        - fetch:
            src: /tmp/blockfile
            dest: /tmp
      rescue:
        - debug:
            msg: "The file doesn't exist on {{ ansible_hostname }}"
      always:
        - debug:
            msg: "Playbook is finished!"
