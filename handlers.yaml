---
- name: "Handlers Example"
- hosts: scarface
  become: true
  tasks:
    - name: Update httpd.conf
      replace:
        path: /etc/httpd/conf/httpd.conf
        regexp: '^ServerAdmin.*$'
        replace: 'ServerAdmin redhood@localhost'
        backup: true
      notify: "restart web server"
  handlers:
    - name: "Restart apache"
      service:
        name: httpd
        state: restarted
      listen: "restart web server"
